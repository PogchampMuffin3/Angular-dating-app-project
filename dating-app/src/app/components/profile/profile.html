<!-- profile.html -->

<div class="mx-auto" style="max-width: 800px;">
  
  <!-- HEADER PROFILU (Bez zmian funkcjonalnych) -->
  <div class="card border-0 shadow-sm mb-3 overflow-hidden">
    <div class="bg-secondary bg-gradient" style="height: 150px;"></div>
    
    <div class="card-body pt-0 position-relative">
      <div class="d-flex flex-column flex-md-row align-items-start align-items-md-end gap-3" style="margin-top: -40px;">
        
        <div class="rounded-circle bg-white p-1">
          <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center display-4 fw-bold"
               style="width: 120px; height: 120px; border: 4px solid white;">
             {{ authService.getCurrentUserValue()?.name?.charAt(0) || 'U' }}
          </div>
        </div>

        <div class="flex-grow-1 mt-2 mt-md-0 mb-3">
          <h2 class="fw-bold mb-0">{{ authService.getCurrentUserValue()?.name || 'Name Surname' }}</h2>
          <div class="text-secondary">@username</div>
        </div>

        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-light border fw-semibold d-flex align-items-center gap-2">
            <i class="bi bi-pencil"></i> Edit profile
          </button>
        </div>
      </div>
      
      <div class="mt-3 border-top pt-3">
        <div class="d-flex gap-4">
          <div><span class="fw-bold">120</span> <span class="text-secondary">Posts</span></div>
          <div><span class="fw-bold">4.2k</span> <span class="text-secondary">Followers</span></div>
          <div><span class="fw-bold">350</span> <span class="text-secondary">Following</span></div>
        </div>
      </div>
    </div>
  </div>


  <!-- SEKCJA DODAWANIA POSTA (Zmiana: input i przycisk w jednej linii) -->
  <div class="card border-0 shadow-sm mb-3">
    <div class="card-body">
      <div class="d-flex align-items-center gap-2">
        <!-- Awatar -->
        <div class="bg-secondary rounded-circle flex-shrink-0" style="width: 40px; height: 40px;"></div>
        
        <!-- Input -->
        <div class="flex-grow-1">
          <input 
            type="text" 
            class="form-control rounded-pill bg-light border-0 px-3" 
            placeholder="What's on your mind?"
            [(ngModel)]="newPostContent"
            (keyup.enter)="addPost()"
          >
        </div>
        
        <!-- Przycisk (Obok inputa) -->
        <button 
          class="btn btn-primary px-4 rounded-pill fw-bold" 
          [disabled]="!newPostContent.trim()"
          (click)="addPost()"
        >
          Post
        </button>
      </div>
    </div>
  </div>


  <!-- LISTA POSTÃ“W (Bez zmian) -->
  <div class="d-flex flex-column gap-3">
    <div *ngFor="let post of posts" class="card border-0 shadow-sm">
      <div class="card-body p-0">
        <div class="p-3 d-flex justify-content-between align-items-start">
          <div class="d-flex gap-2">
            <div class="bg-secondary rounded-circle" style="width: 40px; height: 40px;"></div>
            <div>
              <div class="fw-bold text-dark">{{ post.author }}</div>
              <div class="text-secondary small">{{ post.date | date:'mediumDate' }}</div>
            </div>
          </div>
          <button class="btn btn-link text-secondary p-0"><i class="bi bi-three-dots"></i></button>
        </div>

        <div class="px-3 pb-2">
          <p class="card-text text-dark mb-2">{{ post.content }}</p>
        </div>

        <div class="px-3 py-2 border-bottom d-flex align-items-center text-secondary small">
          <i class="bi bi-hand-thumbs-up-fill text-primary me-1"></i> {{ post.likes }}
        </div>

        <div class="px-2 py-1 d-flex justify-content-between">
          <button class="btn btn-light flex-grow-1 border-0 rounded-3 py-2 text-secondary fw-semibold"
                  [class.text-primary]="isLikedByMe(post)" (click)="likePost(post)">
            <i class="bi" [class.bi-hand-thumbs-up-fill]="isLikedByMe(post)" [class.bi-hand-thumbs-up]="!isLikedByMe(post)"></i> Like
          </button>
          <button class="btn btn-light flex-grow-1 border-0 rounded-3 py-2 text-secondary fw-semibold">
            <i class="bi bi-chat-left"></i> Comment
          </button>
          <button class="btn btn-light flex-grow-1 border-0 rounded-3 py-2 text-secondary fw-semibold">
            <i class="bi bi-share"></i> Share
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="posts.length === 0" class="text-center text-secondary py-5">
      No posts yet.
    </div>
  </div>

  <div style="height: 20px;"></div>
</div>
