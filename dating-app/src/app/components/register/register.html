<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 350px; border-radius: 20px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill text-primary" style="font-size: 4rem;"></i>
      <h2 class="mt-2">Rejestracja</h2>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger p-2 text-center text-small mb-3">
      {{ errorMessage }}
    </div>

    <div class="mb-3">
      <input [(ngModel)]="registerData.firstName" type="text" class="form-control rounded-pill" placeholder="Imię">
    </div>

    <div class="mb-3">
      <input [(ngModel)]="registerData.lastName" type="text" class="form-control rounded-pill" placeholder="Nazwisko">
    </div>

    <div class="mb-3">
      <input [(ngModel)]="registerData.email" type="email" class="form-control rounded-pill" placeholder="E-mail">
    </div>

    <div class="mb-4">
      <input [(ngModel)]="registerData.password" type="password" class="form-control rounded-pill" placeholder="Hasło">
    </div>

    <button (click)="onRegister()" class="btn btn-primary w-100 rounded-pill mb-3">Zarejestruj się</button>

    <div class="text-center">
      <small>Masz już konto? <a routerLink="/login">Zaloguj się</a></small>
    </div>
  </div>
</div>
