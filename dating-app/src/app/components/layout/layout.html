<!-- Główny kontener aplikacji -->
<div class="d-flex flex-column min-vh-100 bg-light">

  <!-- GÓRNY PASEK (Widoczny wszędzie oprócz logowania) -->
  <nav class="navbar sticky-top navbar-light bg-white shadow-sm px-4 d-none d-md-flex justify-content-between z-3">
    <div class="d-flex align-items-center">
      <i class="bi bi-facebook text-primary fs-3 me-2"></i>
      <span class="fw-bold fs-4">SocialApp</span>
    </div>

    <!-- Wyszukiwarka -->
    <div class="w-50 mx-4">
      <div class="input-group">
        <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control bg-light border-0" placeholder="Szukaj na SocialApp...">
      </div>
    </div>

    <!-- Menu -->
    <div class="d-flex gap-4 fs-4 text-secondary align-items-center"> <!-- dodałem align-items-center -->
      <a routerLink="/feed" routerLinkActive="text-primary" class="text-secondary" style="cursor: pointer;">
        <i class="bi bi-house-door-fill"></i>
      </a>
      <a routerLink="/events" routerLinkActive="text-primary" class="text-secondary" style="cursor: pointer;">
        <i class="bi bi-calendar-event-fill"></i>
      </a>
      <a routerLink="/messages" routerLinkActive="text-primary" class="text-secondary" style="cursor: pointer;">
        <i class="bi bi-chat-dots-fill"></i>
      </a>
      <a routerLink="/profile" routerLinkActive="text-primary" class="text-secondary" style="cursor: pointer;">
        <i class="bi bi-person-circle"></i>
      </a>

      <!-- PRZYCISK WYLOGOWANIA (NOWY) -->
      <button (click)="authService.logout()" class="btn text-secondary fs-4 p-0 border-0 bg-transparent" title="Wyloguj">
        <i class="bi bi-box-arrow-right text-danger"></i>
      </button>
    </div>
  </nav>

  <!-- MIEJSCE NA ZMIENNĄ TREŚĆ (Feed, Profil, Wiadomości) -->
  <div class="flex-grow-1">
    <router-outlet></router-outlet>
  </div>

  <!-- DOLNY PASEK (Tylko Mobile) -->
  <nav class="navbar fixed-bottom navbar-light bg-white border-top d-md-none pb-2 pt-2 z-3">
    <div class="container-fluid d-flex justify-content-between px-3"> <!-- Zmieniono justify na between i dodano px-3 -->

      <!-- Feed -->
      <a routerLink="/feed" routerLinkActive="text-primary" class="nav-link text-secondary p-2">
        <i class="bi bi-house-door-fill fs-4"></i>
      </a>

      <!-- Events (NOWE) -->
      <a routerLink="/events" routerLinkActive="text-primary" class="nav-link text-secondary p-2">
        <i class="bi bi-calendar-event-fill fs-4"></i>
      </a>

      <!-- Messages -->
      <a routerLink="/messages" routerLinkActive="text-primary" class="nav-link text-secondary p-2">
        <i class="bi bi-chat-dots-fill fs-4"></i>
      </a>

      <!-- Profile -->
      <a routerLink="/profile" routerLinkActive="text-primary" class="nav-link text-secondary p-2">
        <i class="bi bi-person-circle fs-4"></i>
      </a>

      <!-- Wyloguj (NOWE) -->
      <button (click)="authService.logout()" class="btn nav-link text-secondary border-0 bg-transparent p-2">
        <i class="bi bi-box-arrow-right fs-4 text-danger"></i>
      </button>

    </div>
  </nav>


</div>
