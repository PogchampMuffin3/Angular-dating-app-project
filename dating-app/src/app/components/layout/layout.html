<!-- layout.html -->

<div class="app-shell d-flex flex-column min-vh-100 bg-light">

  <!-- Topbar -->
  <header class="app-topbar sticky-top bg-white border-bottom z-3">
    <div class="container-fluid px-2 px-md-4 py-2 d-flex align-items-center justify-content-between gap-2">

      <!-- Lewa strona -->
      <div class="d-flex align-items-center gap-2 flex-grow-1">
        <a routerLink="/feed" class="text-decoration-none d-none d-md-inline-flex align-items-center">
          <div class="rounded-3 border d-flex align-items-center justify-content-center"
               style="width:38px;height:38px;">
            <span class="fw-bold">U</span>
          </div>
        </a>

        <!-- Wyszukiwarka główna -->
        <div class="flex-grow-1 d-flex align-items-center bg-light rounded-pill px-3"
             style="min-height:38px; max-width: 600px;">
          <i class="bi bi-search text-secondary me-2"></i>
          <input
            type="text"
            class="form-control border-0 bg-transparent p-0 shadow-none"
            placeholder="Search..."
            aria-label="Search"
          />
        </div>
      </div>

      <!-- Prawa strona -->
      <div class="d-none d-md-flex align-items-center gap-3">
        <span class="small fw-semibold text-secondary">Name Surname</span>
        <button
          (click)="authService.logout()"
          class="btn p-0 border-0 bg-transparent"
          title="Wyloguj"
        >
          <i class="bi bi-box-arrow-right text-danger fs-4"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Body -->
  <div class="app-body d-flex flex-grow-1">

    <!-- Sidebar (Lewy) -->
    <aside class="app-sidebar d-none d-md-flex flex-column bg-white border-end"
           style="width:240px;">
      <div class="p-3">
        <div class="small text-uppercase text-secondary fw-semibold mb-2">Menu</div>

        <nav class="d-flex flex-column gap-2">
          <a routerLink="/feed" routerLinkActive="active" class="btn btn-light text-start d-flex align-items-center gap-2">
            <i class="bi bi-house-door-fill"></i><span>Home</span>
          </a>
          <a routerLink="/events" routerLinkActive="active" class="btn btn-light text-start d-flex align-items-center gap-2">
            <i class="bi bi-calendar-event-fill"></i><span>Events</span>
          </a>
          <a routerLink="/messages" routerLinkActive="active" class="btn btn-light text-start d-flex align-items-center gap-2">
            <i class="bi bi-chat-dots-fill"></i><span>Chats</span>
          </a>
          <a routerLink="/profile" routerLinkActive="active" class="btn btn-light text-start d-flex align-items-center gap-2">
            <i class="bi bi-person-circle"></i><span>Profile</span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="app-main flex-grow-1 px-2 px-md-3 py-3">
      <router-outlet></router-outlet>
    </main>

  </div>

  <!-- Bottom Nav (Mobile) -->
  <nav class="app-bottomnav navbar fixed-bottom navbar-light bg-white border-top d-md-none py-2 z-3">
    <div class="container-fluid d-flex justify-content-between px-3">
      <a routerLink="/feed" routerLinkActive="text-primary" class="nav-link text-secondary p-2">
        <i class="bi bi-house-door-fill fs-4"></i>
      </a>
      <a routerLink="/events" routerLinkActive="text-primary" class="nav-link text-secondary p-2">
        <i class="bi bi-calendar-event-fill fs-4"></i>
      </a>
      <a routerLink="/messages" routerLinkActive="text-primary" class="nav-link text-secondary p-2">
        <i class="bi bi-chat-dots-fill fs-4"></i>
      </a>
      <a routerLink="/profile" routerLinkActive="text-primary" class="nav-link text-secondary p-2">
        <i class="bi bi-person-circle fs-4"></i>
      </a>
      <button (click)="authService.logout()" class="btn nav-link text-secondary border-0 bg-transparent p-2">
        <i class="bi bi-box-arrow-right fs-4 text-danger"></i>
      </button>
    </div>
  </nav>

  <div class="d-md-none" style="height:64px;"></div>
</div>
