
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card border-0 shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      
      <!-- nagłówek -->
      <div class="mb-5">
        <h1 class="fw-bold text-primary mb-0" style="font-size: 2.5rem; letter-spacing: -1px;">
          SocialApp
        </h1>
      </div>
      
      <!-- formularz -->
      <form>
        <div class="mb-3">
          <input 
            type="email" 
            class="form-control bg-light border-0 py-2 px-3" 
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            (input)="loginError = false"
          >
        </div>
        
        <div class="mb-4">
          <input 
            type="password" 
            class="form-control bg-light border-0 py-2 px-3" 
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            (input)="loginError = false"
          >
        </div>
        
        <div *ngIf="loginError" class="mb-3 text-danger fw-bold small">
           Wrong email or password
        </div>
        
        <button 
          type="button" 
          (click)="onLogin()" 
          class="btn btn-primary w-100 fw-bold py-2 rounded-3 mb-3"
        >
          Sign In
        </button>
        
        <div class="mt-4 text-center">
          <a routerLink="/register" class="text-decoration-none text-secondary fw-semibold">
            Create account
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
