<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 350px; border-radius: 20px;">
    <div class="text-center mb-4">
      <i class="bi bi-heart-fill text-danger" style="font-size: 4rem;"></i>
      <h2 class="mt-2">DatingApp</h2>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger p-2 text-center text-small mb-3">
      {{ errorMessage }}
    </div>

    <div class="mb-3">
      <input [(ngModel)]="loginData.email" type="email" class="form-control rounded-pill" placeholder="E-mail">
    </div>
    <div class="mb-4">
      <input [(ngModel)]="loginData.password" type="password" class="form-control rounded-pill" placeholder="Hasło">
    </div>

    <button (click)="onLogin()" class="btn btn-primary w-100 rounded-pill mb-3">Zaloguj się</button>

    <div class="text-center">
      <small>Nie masz konta? <a href="#">Zarejestruj się</a></small>
    </div>
  </div>
</div>
